<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="../style/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="register-container">
    <div class="register-left">
      <p class="quote">Book is a window <br/> to the world</p>
    </div>
    <div class="right">
      <img src="../assets/images/bookshelf.svg" alt="" class="book-icon">
      <div>
        <div class="text-box">
          <p class="title">Register</p>
          <p class="text">Welcome Back, Please Register <br/> to create account</p>
        </div>
        <div class="input-box">
          <label for="" class="label">Username</label>
          <input type="text" class="input" id="username"/>
        </div>
        <div class="input-box">
          <label for="" class="label">Full Name</label>
          <input type="text" class="input" id="fullName"/>
        </div>
        <div class="input-box">
          <label for="" class="label">Email Address</label>
          <input type="text" class="input" id="email"/>
        </div>
        <div class="input-box box-shadow">
          <label for="" class="label">Password</label>
          <input type="password" class="input" id="password"/>
        </div>
        <div class="button-box">
          <!-- <a href="../index.html"> -->
            <button class="auth-btn bg-black" onclick="onRegister()">Sign Up</button>
          <!-- </a> -->
          <a href="../index.html"><button class="auth-btn">Login</button></a>
        </div>
        <p class="bottom-text">By signing up, you agree to Bookâ€™s <br/><span>Terms and Conditions</span> & <span>Privacy Policy</span></p>
